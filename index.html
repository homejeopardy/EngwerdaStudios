<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Engwerda Studios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      color: #4db6ac;
    }
    .login, .content, .admin {
      margin-top: 30px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 200px;
    }
    button {
      background: #4db6ac;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #399087;
    }
    .folder, .link-box {
      margin: 15px auto;
      padding: 15px;
      border: 1px solid #4db6ac;
      border-radius: 8px;
      width: 300px;
      background: #222;
      cursor: pointer;
    }
    .folder h3, .link-box h3 {
      margin: 0;
      color: #ffcc80;
    }
    .controls {
      margin-top: 10px;
    }
    .controls button {
      margin: 3px;
      padding: 5px 10px;
      font-size: 0.9em;
    }
    .backBtn {
      margin: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Engwerda Studios</h1>
  
  <!-- Login -->
  <div class="login" id="loginDiv">
    <p>Enter Password:</p>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
  </div>

  <!-- User Content -->
  <div class="content" id="contentDiv" style="display:none;">
    <h2 id="userHeader">Folders</h2>
    <div id="foldersContainer"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Admin Panel -->
  <div class="admin" id="adminDiv" style="display:none;">
    <h2>Admin Panel</h2>
    <h3>Add Folder</h3>
    <input type="text" id="folderName" placeholder="Folder name">
    <button onclick="addFolder()">Add Folder</button>
    <h3>Add Link</h3>
    <input type="text" id="folderSelect" placeholder="Folder name">
    <input type="text" id="linkName" placeholder="Link name">
    <input type="text" id="linkURL" placeholder="https://example.com">
    <button onclick="addLink()">Add Link</button>
    <h2 id="adminHeader">Folders</h2>
    <div id="adminFolders"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Data store
    let data = JSON.parse(localStorage.getItem("engwerdaData")) || {};
    let currentView = "folders"; 

    function saveData() {
      localStorage.setItem("engwerdaData", JSON.stringify(data));
    }

    function checkPassword() {
      const pwd = document.getElementById("passwordInput").value;
      if (pwd === "Austin") {
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("contentDiv").style.display = "block";
        showUserFolders();
      } else if (pwd === "Admin") {
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("adminDiv").style.display = "block";
        showAdminFolders();
      } else {
        alert("Incorrect password!");
      }
    }

    function logout() {
      document.getElementById("loginDiv").style.display = "block";
      document.getElementById("contentDiv").style.display = "none";
      document.getElementById("adminDiv").style.display = "none";
      document.getElementById("passwordInput").value = "";
      currentView = "folders";
    }

    // Add folder
    function addFolder() {
      const name = document.getElementById("folderName").value.trim();
      if (!name) { alert("Enter folder name"); return; }
      if (!data[name]) data[name] = [];
      document.getElementById("folderName").value = "";
      saveData();
      showAdminFolders();
    }

    // Add link
    function addLink() {
      const folder = document.getElementById("folderSelect").value.trim();
      const linkName = document.getElementById("linkName").value.trim();
      const linkURL = document.getElementById("linkURL").value.trim();
      if (!folder || !linkName || !linkURL) { alert("Fill all fields"); return; }
      if (!data[folder]) { alert("Folder does not exist!"); return; }
      data[folder].push({ name: linkName, url: linkURL });
      document.getElementById("linkName").value = "";
      document.getElementById("linkURL").value = "";
      saveData();
      showAdminFolders();
    }

    // USER VIEW
    function showUserFolders() {
      currentView = "folders";
      const container = document.getElementById("foldersContainer");
      document.getElementById("userHeader").textContent = "Folders";
      container.innerHTML = "";
      for (let folder in data) {
        const div = document.createElement("div");
        div.className = "folder";
        div.innerHTML = `<h3>${folder}</h3>`;
        div.onclick = () => showUserLinks(folder);
        container.appendChild(div);
      }
    }

    function showUserLinks(folder) {
      currentView = folder;
      const container = document.getElementById("foldersContainer");
      document.getElementById("userHeader").textContent = folder;
      container.innerHTML = "";
      const backBtn = document.createElement("button");
      backBtn.textContent = "← Back to folders";
      backBtn.className = "backBtn";
      backBtn.onclick = showUserFolders;
      container.appendChild(backBtn);
      data[folder].forEach(link => {
        const div = document.createElement("div");
        div.className = "link-box";
        div.innerHTML = `<h3>${link.name}</h3>`;
        div.onclick = () => window.open(link.url, "_blank");
        container.appendChild(div);
      });
    }

    // ADMIN VIEW
    function showAdminFolders() {
      currentView = "folders";
      const container = document.getElementById("adminFolders");
      document.getElementById("adminHeader").textContent = "Folders";
      container.innerHTML = "";
      for (let folder in data) {
        const div = document.createElement("div");
        div.className = "folder";
        div.innerHTML = `<h3>${folder}</h3>`;
        div.onclick = () => showAdminLinks(folder);
        const controls = document.createElement("div");
        controls.className = "controls";
        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.onclick = (e) => {
          e.stopPropagation();
          if (confirm("Delete this folder?")) {
            delete data[folder];
            saveData();
            showAdminFolders();
          }
        };
        controls.appendChild(delBtn);
        div.appendChild(controls);
        container.appendChild(div);
      }
    }

    function showAdminLinks(folder) {
      currentView = folder;
      const container = document.getElementById("adminFolders");
      document.getElementById("adminHeader").textContent = folder;
      container.innerHTML = "";
      const backBtn = document.createElement("button");
      backBtn.textContent = "← Back to folders";
      backBtn.className = "backBtn";
      backBtn.onclick = showAdminFolders;
      container.appendChild(backBtn);

      data[folder].forEach((link, idx) => {
        const div = document.createElement("div");
        div.className = "link-box";
        div.innerHTML = `<h3>${link.name}</h3>`;
        div.onclick = () => window.open(link.url, "_blank");

        // Controls
        const controls = document.createElement("div");
        controls.className = "controls";

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = (e) => {
          e.stopPropagation();
          const newName = prompt("Edit link name:", link.name);
          const newURL = prompt("Edit link URL:", link.url);
          if (newName && newURL) {
            data[folder][idx] = { name: newName, url: newURL };
            saveData();
            showAdminLinks(folder);
          }
        };

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.onclick = (e) => {
          e.stopPropagation();
          if (confirm("Delete this link?")) {
            data[folder].splice(idx, 1);
            saveData();
            showAdminLinks(folder);
          }
        };

        controls.appendChild(editBtn);
        controls.appendChild(delBtn);
        div.appendChild(controls);

        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
