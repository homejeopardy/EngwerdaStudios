<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Engwerda Studios</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #b00000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      font-family: "American Typewriter", serif;
      font-size: 2.5em;
      color: #b00000;
      margin-bottom: 20px;
    }
    #login {
      margin-top: 50px;
    }
    input[type=password] {
      padding: 10px;
      font-size: 1em;
      border: 2px solid #b00000;
      border-radius: 8px;
      margin-right: 10px;
    }
    button {
      background: #b00000;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #800000;
    }
    .container {
      width: 100%;
      max-width: 700px;
    }
    .item {
      border: 2px solid #b00000;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .item:hover {
      background: #ffe5e5;
    }
    .controls {
      margin-left: 20px;
    }
    .hidden {
      display: none;
    }
    .back-btn {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>Engwerda Studios</header>

  <div id="login">
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="login()">Enter</button>
  </div>

  <div id="userView" class="hidden container">
    <button class="back-btn hidden" onclick="goBack()">⬅ Back</button>
    <div id="folderContainer"></div>
  </div>

  <div id="adminView" class="hidden container">
    <h2>Admin Controls</h2>
    <button class="back-btn hidden" onclick="goBack()">⬅ Back</button>
    <div>
      <input type="text" id="newName" placeholder="Folder/Link name">
      <input type="text" id="newUrl" placeholder="Leave blank for folder">
      <button onclick="addItem()">Add</button>
    </div>
    <div id="adminContainer"></div>
  </div>

  <script>
    let data = [
      { type: 'folder', name: 'Projects', contents: [
        { type: 'link', name: 'Website', url: 'https://example.com' }
      ]},
      { type: 'link', name: 'Portfolio', url: 'https://example.org' }
    ];
    let currentPath = [];
    let isAdmin = false;

    function login() {
      const pwd = document.getElementById('password').value;
      if (pwd === "Austin") {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('userView').classList.remove('hidden');
        render();
      } else if (pwd === "Admin") {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('adminView').classList.remove('hidden');
        isAdmin = true;
        render();
      } else {
        alert("Wrong password");
      }
    }

    function getCurrentFolder() {
      let folder = { contents: data };
      for (const name of currentPath) {
        folder = folder.contents.find(i => i.type === 'folder' && i.name === name);
      }
      return folder;
    }

    function render() {
      const folder = getCurrentFolder();
      const items = folder.contents || [];
      const container = isAdmin ? document.getElementById('adminContainer') : document.getElementById('folderContainer');
      container.innerHTML = "";

      document.querySelectorAll('.back-btn').forEach(btn => {
        btn.classList.toggle('hidden', currentPath.length === 0);
      });

      items.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = "item";
        div.innerHTML = `<span>${item.name}</span>`;

        if (item.type === 'folder') {
          div.onclick = () => {
            currentPath.push(item.name);
            render();
          };
        } else {
          div.onclick = () => window.open(item.url, "_blank");
        }

        if (isAdmin) {
          const controls = document.createElement('div');
          controls.className = "controls";
          controls.innerHTML = `
            <button onclick="event.stopPropagation(); deleteItem(${idx})">Delete</button>
          `;
          div.appendChild(controls);
        }

        container.appendChild(div);
      });
    }

    function goBack() {
      currentPath.pop();
      render();
    }

    function addItem() {
      const name = document.getElementById('newName').value.trim();
      const url = document.getElementById('newUrl').value.trim();
      if (!name) return;

      const folder = getCurrentFolder();
      if (!folder.contents) folder.contents = [];
      folder.contents.push(url ? { type: 'link', name, url } : { type: 'folder', name, contents: [] });
      document.getElementById('newName').value = "";
      document.getElementById('newUrl').value = "";
      render();
    }

    function deleteItem(idx) {
      const folder = getCurrentFolder();
      folder.contents.splice(idx, 1);
      render();
    }
  </script>
</body>
</html>
